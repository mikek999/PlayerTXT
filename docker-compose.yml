services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql_server
    restart: always
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=FireFox1981!
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - masquerade_net

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - masquerade_net

  game-server:
    build:
      context: ./server
    container_name: masquerade_server
    restart: always
    ports:
      - "443:443"
      - "80:80"
    environment:
      - DB_SERVER=sqlserver
      - DB_USER=sa
      - DB_PASSWORD=FireFox1981!
      - ADMIN_PASSWORD=MasqueradeAdmin2026
      - OLLAMA_URL=http://ollama:11434
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      - sqlserver
      - ollama
    networks:
      - masquerade_net
      # - traefik_net # Disabled for local workstation (non-swarm)

networks:
  masquerade_net:
    # traefik_net:
    #   external: true

volumes:
  mssql_data:
  ollama_data:
