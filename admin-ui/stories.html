<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerTXT | Stories</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body class="admin-body">
    <header class="global-header">
        <h1>PlayerTXT Game Engine</h1>
        <div class="header-slogan">Your Imagination, Powered by AI.</div>
    </header>

    <nav class="admin-nav">
        <ul>
            <li><a href="index.html">DASHBOARD</a></li>
            <li><a href="stories.html" class="active">STORIES</a></li>
            <li><a href="generator.html">STORY GENERATOR</a></li>
            <li><a href="settings.html">SETTINGS</a></li>
            <li><a href="/admin/logout" style="color: var(--danger);">LOGOUT</a></li>
        </ul>
    </nav>

    <main class="admin-container">
        <header class="page-header-flex">
            <div class="page-title">
                <h2>Story Library</h2>
                <p style="font-size: 0.9rem; color: #888; margin: 0.5rem 0 0 0;">Manage Game Worlds & Scenarios</p>
            </div>
            
            <div style="display: flex; gap: 1rem;">
                <input type="file" id="storyFileInput" style="display: none;" accept=".json">
                <button class="btn-primary" onclick="document.getElementById('storyFileInput').click()">UPLOAD STORY PACKET</button>
            </div>
        </header>

        <section class="admin-table-container">
            <h2>Available Stories</h2>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th style="width: 50px;">ID</th>
                        <th style="width: 200px;">Name</th>
                        <th>Description</th>
                        <th style="width: 150px;">Created</th>
                        <th style="width: 100px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="storiesTableBody">
                    <tr><td colspan="5" class="loading">Loading stories...</td></tr>
                </tbody>
            </table>
        </section>

    </main>

    <script>
        // Load Stories
        async function loadStories() {
            const tbody = document.getElementById('storiesTableBody');
            try {
                const res = await fetch('/api/v1/admin/stories');
                const stories = await res.json();
                
                if (stories.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="no-data">No stories found. Upload one to begin.</td></tr>';
                    return;
                }

                tbody.innerHTML = stories.map(s => `
                    <tr>
                        <td>${s.WorldID}</td>
                        <td style="font-weight: bold; color: var(--accent-color);">${s.Name}</td>
                        <td style="color: #aaa;">${s.Description}</td>
                        <td>${new Date(s.CreatedAt).toLocaleDateString()}</td>
                        <td>
                            <button class="btn-delete" onclick="deleteStory(${s.WorldID})">REMOVE</button>
                        </td>
                    </tr>
                `).join('');

            } catch (e) {
                console.error(e);
                tbody.innerHTML = '<tr><td colspan="5" class="error">Failed to load stories.</td></tr>';
            }
        }

        // Upload Story
        document.getElementById('storyFileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (!confirm(`Upload "${file.name}"? This will add it to the library.`)) {
                e.target.value = ''; // Reset
                return;
            }

            const reader = new FileReader();
            reader.onload = async (evt) => {
                try {
                    const json = JSON.parse(evt.target.result);
                    
                    // Show loading or blocked UI
                    const btn = document.querySelector('button[onclick*="storyFileInput"]');
                    const origText = btn.innerText;
                    btn.innerText = "UPLOADING...";
                    btn.disabled = true;

                    const res = await fetch('/api/v1/admin/stories/upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(json)
                    });

                    if (res.ok) {
                        alert('Story Uploaded Successfully!');
                        loadStories();
                    } else {
                        const err = await res.json();
                        alert('Upload Failed: ' + err.error);
                    }

                    btn.innerText = origText;
                    btn.disabled = false;
                    e.target.value = ''; // Reset

                } catch (err) {
                    alert('Invalid JSON File');
                    console.error(err);
                }
            };
            reader.readAsText(file);
        };

        // Delete Story
        async function deleteStory(id) {
            if (!confirm('Are you sure you want to delete this story? This cannot be undone and will remove all associated characters, items, and rooms.')) return;

            try {
                const res = await fetch(`/api/v1/admin/stories/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    loadStories();
                } else {
                    const err = await res.json();
                    alert('Delete Failed: ' + err.error);
                }
            } catch (e) {
                alert('Network Error');
            }
        }

        // Initial Load
        loadStories();

    </script>
    
    <style>
        .btn-delete {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            transition: all 0.2s;
        }
        .btn-delete:hover {
            background: #ff4d4d;
            color: black;
        }
    </style>

    <footer class="admin-footer">
        <div class="footer-content">
            <div class="copyright">&copy; 2026 PlayerTXT Protocol</div>
        </div>
    </footer>
</body>

</html>
